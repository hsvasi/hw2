<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>

        <p>
            <h1 class="font-bold uppercase text-red-500 text-3xl border-8 text-center">Welcome to HV Soccer Store</h1>
        </p>
    </div>
    <div>
         <img class ="rounded-lg w-96 mx-40 my-10"src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtSk9KjdkwlWyFw-PVS2gmxWbSoy_ieS4rPw&usqp=CAU">
    </div>
    <div>
        <p>
            <h3 class="text-bold text-red-500 mx-40 my-10 text-2xl">Our Store Contains Different Items:</h3>
        </p>
        <p>
            <h4 class="text-bold text-green-500 mx-40 my-10 text-2xl"><a href="SoccerBalls.Html">Here is where you will find a list of Soccer Balls we sell! </a></h4>
        </p>
        <p>
            <h4 class="text-bold text-gray-500 mx-40 my-10 text-2xl"><a href="Apparel.html">Here is where you will find a list of Soccer Apparel we sell! </a></h4>
        </p>
        <p>
            <h4 class="text-bold text-blue-500 mx-40 my-10 text-2xl"><a href="Boots.html">Here is where you will find a list of Soccer Boots we sell!</a></h4>
        </p>
    </div>
    <div>
        <h1 class="mx-40 font-bold text-1xl">Join Our Mailing List For More Information!</h1>
        <form netlify>
          <label class="mx-40 block mt-4 font-bold" for="name">Your name?</label>
          <input class="mx-40 border border-gray-400 rounded  focus:outline-none focus:ring-purple-500
          focus:border-purple-500" type="text" id="name" name="name">
    
          <label class="mx-40 block mt-4 font-bold" for="email">Your email?</label>
          <input class="mx-40 border border-gray-400 rounded focus:outline-none focus:ring-purple-500
          focus:border-purple-500" type="text" id="email" name="email">
        
          <button class="mx-40 my-40 block mt-4 text-white bg-purple-500 rounded">Submit form!</button>
        </form>
    </div>
</body>
